<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form>
        <input type="text" class="display" >
        <table class="button">
            <tr>
                <td><button type="button" class="btn C">C</button></td>
                <td><button type="button" class="btn del">Del</button></td>
                <td><button type="button" class="btn mod">%</button></td>
                <td><button type="button" class="btn division">/</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn seven">7</button></td>
                <td><button type="button" class="btn eight">8</button></td>
                <td><button type="button" class="btn nine">9</button></td>
                <td><button type="button" class="btn multiply">*</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn four">4</button></td>
                <td><button type="button" class="btn five">5</button></td>
                <td><button type="button" class="btn six">6</button></td>
                <td><button type="button" class="btn sub">-</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn one">1</button></td>
                <td><button type="button" class="btn two">2</button></td>
                <td><button type="button" class="btn three">3</button></td>
                <td><button type="button" class="btn add">+</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn addsub">+/-</button></td>
                <td><button type="button" class="btn zero">0</button></td>
                <td><button type="button" class="btn dot">.</button></td>
                <td><button type="button" class="btn equalto">=</button></td>
            </tr>
        </table>
    </form>
</div>
<script src="calcu.js"></script>
</body>
</html>
